    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    function findMedianSortedArrays(nums1, nums2) {
        var median = 0,
            length1 = nums1.length,
            length2 = nums2.length,
            sum = length1 + length2,
            i = 0,
            i1 = 0,
            i2 = 0;
            nums = [],
            index = (sum & 1 )? ( (sum + 1) / 2 ) : ( sum /2 + 1 );
            while (!(i === index )){
                    if( i1< length1 && i2 <= length2 ){
                        if ( nums1[i1] > nums2[i2] ){
                            nums.push(nums2[i2]);
                            i2++;
                        }else if (nums1[i1] == nums2[i2]){
                            nums.push(nums1[i1]);
                            nums.push(nums2[i2]);
                            i1++;
                            i2++;
                        }else{
                            nums.push(nums1[i1]);
                            i1++;
                        }
                    }else if(i1 >= length1 && i2 <= length2){
                        nums.push(nums2[i2]);
                        i2++;
                    }else if(i1<= length1 && i2 >= length2){
                        nums.push(nums1[i1]);
                        i1++;
                    }
                i = nums.length;
            }
            median = (sum & 1) ? (nums[i - 1]) : ((nums[i - 1] + nums[i-2]) / 2);
            return median
    };
