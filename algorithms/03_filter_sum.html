		function sum(...value) {
	console.log([...value])

	var sum = 0;
	for(var i = 0; i < [...value].length; i++) {
		var b = typeof(arguments[i]) == "boolean" ? 0 :
			(
				typeof(arguments[i]) == "string" ? (
					isNaN(Number(arguments[i])) ?
					0 :
					Number(arguments[i])
				) :
				Number(arguments[i])

			);
		sum += (b * 10);
	}
	sum = sum / 10
	return sum;
};
