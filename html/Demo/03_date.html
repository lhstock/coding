<html>

<head>
    <title>计算多少天后的日期代码 - www.webdm.cn </title>
    <SCRIPT language="JavaScript">
        // Begin
        function AddDays(form) {
            DaysToAdd = document.form.DaysToAdd.value;
            var now = new Date();
            var newdate = new Date();
            var newtimems = newdate.getTime() + (DaysToAdd * 24 * 60 * 60 * 1000);
            newdate.setTime(newtimems);
            document.form.display.value = newdate.toLocaleString();
            console.log(newdate.getDate())
        }
    </SCRIPT>
</head>

<body>
    <center>
        <form name=form> <input type=text name=DaysToAdd size=5 value=10> <input type=button value="天后的日期将是..." onclick="AddDays(this.form)"> <input type=text name="display" size=35 value=""> </form>
    </center> <br> </body>

</html>
