<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>对元素排序</title>
	</head>
	<script src="d3.js"></script>

	<body>
		<div id="svg"></div>
	</body>
	<script>
		var width = 300;
		var svg = d3.select("#svg")
			.append("svg")
			.attr({
				"width": width,
				"height": width
			});
		var data = [[13,24],[8,26]];
		var r = width / 4;
		var color = d3.scale.category10();
		var scale = d3.scale.linear()
		.domain(d3.extent(d3.merge(data)))
		.range([50,150]);
		
		var g = svg.selectAll("g").data(data,function (d) {
			d.weight = d3.max(d)
		    return d;
		});
		g.enter()
		.append("g")
		.attr({
			id:function (d,i) {
			    return "g"+i;
			},
			"data-weight":function (d) {
			    return d.weight
			}
		});
		
		var nodes = g.selectAll("circle").data(function (d) {
		    return d
		})
		.enter()
		.append("circle")
		.attr({
			"id":function(d){
				return d;
			},
			"cx": width /2, 
			"cy": width /2,
			"r": function (d) {
			    return scale(d)
			},
			"fill":function (d) {
			    return color(d)
			},
			"fill-opacity":0.2
		})
		.on("mousemove",function (d) {
			d3.select(this).attr("fill-opacity",1);
			d3.select(d3.select(this).node().parentNode).attr("data-weight",100);
			d3.selectAll("g").sort(function (a,b) {
			    return d3.ascending(a,b)
			})
		})
		.on("mouseout",function (d) {
			d3.select(this).attr("fill-opacity",0.2)
			d3.select(d3.select(this).node().parentNode).attr("data-weight",function (d) {
			    return d.weight
			});
			d3.selectAll("g").sort(function (a,b) {
			    return d3.descending(a,b)
			})
		});
		
		g.selectAll("circle").sort(function (a,b) {
		    return d3.descending(a,b);
		})
		
	</script>

</html>
