<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>通常情况下会被覆盖!</title>
	</head>
	<script src="d3.js"></script>

	<body>
		<div id="svg"></div>
	</body>
	<script>
		var width = 300;
		var svg = d3.select("#svg")
			.append("svg")
			.attr({
				"width": width,
				"height": width
			});
		var data = [13,24,8,26];
		var r = width / 4;
		var color = d3.scale.category10();
		var scale = d3.scale.linear()
		.domain([d3.min(data),d3.max(data)])
		.range([50,150])
		var nodes = svg.selectAll("circle").data(data)
		.enter()
		.append("circle")
		.attr({
			"id":function(d){
				return d;
			},
			"cx": width /2, 
			"cy": width /2,
			"r": function (d) {
			    return scale(d)
			},
			"fill":function (d) {
			    return color(d)
			},
			"fill-opacity":0.2
		})
		.on("mousemove",function (d) {
			d3.select(this).attr("fill-opacity",1)
		})
		.on("mouseout",function (d) {
			d3.select(this).attr("fill-opacity",0.2)
		});
		
	</script>

</html>
