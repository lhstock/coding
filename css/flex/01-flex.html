    <title>flex</title>

    <style>
        .container {
            display: flex;
            display: -webkit-flex;
            width: 100%;
            height: 48px;
            background: red;
        }
        
        .item1 {
            flex: 1 0 auto;
            background: orange;
            margin-left: 10px;
        }
        
        .item2 {
            flex: 1 0 auto;
            background: yellow;
            margin-left: 10px;
        }
        
        .item3 {
            flex: 0 0 auto;
            background: green;
            width: 48px;
            height: 48px;
        }
        /* div {} */
        
        .face-container span {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
        
        .face-container div {
            width: 100px;
            height: 100px;
            /* margin: 10px; */
            background: #fff;
        }
        
        .Face {
            margin: 0;
        }
        
        .face-container {
            display: flex;
            flex-wrap: wrap;
            background: #ff9;
        }
        
        .face-1 {
            display: flex;
            /* flex-direction: row-reverse; */
            /* 水平位置 */
            justify-content: center;
            /* 垂直位置 */
            align-items: center;
        }
        
        .face-2 {
            display: flex;
            justify-content: space-between;
        }
        
        .face-2 span:nth-of-type(2) {
            align-self: flex-end;
        }
        
        .face-3 {
            display: flex;
            justify-content: space-between;
        }
        
        .face-3 span:nth-of-type(2) {
            align-self: center;
        }
        
        .face-3 span:nth-of-type(3) {
            align-self: flex-end;
        }
        
        .face-4 {
            display: flex;
            justify-content: space-between;
            /* flex-wrap: wrap; */
        }
        
        .l {
            display: flex;
            flex-flow: column-reverse wrap;
            justify-content: space-between;
            /* justify-content: center; */
            /* margin: 0; */
            /* align-content: center; */
        }
    </style>
</head>
