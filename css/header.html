<!DOCTYPE html>
<html>
<head>
	<title>header</title>
</head>
<style>
	body{
		margin: 0px;
	}
	.header{
		position:fixed;
		top: 0;
		height: 48px;
		background: #00bcd4;
		width: 100%;
	}
	.content{
		height: calc(100vh - 48px);
		width: 100%;
		margin-top: 58px;
	}
</style>
<body>
<div>
	<div>
		<header class="header">
			<div>header</div>
		</header>
	</div>
	<div class="content">
		<div>content</div>
	</div>
</div>
</body>
</html>
